name: Hussein Final Professional Builder
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. جلب الكود من المستودع
        uses: actions/checkout@v4

      - name: 2. إعداد لغة بايثون
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: 3. إعداد بيئة جافا (للأندرويد)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 4. إعداد فلاتر (Flutter SDK)
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: 5. تجهيز المكتبات تلقائياً
        run: |
          # هذه الخطوة ستصنع ملف المكتبات لتجنب أي خطأ
          echo "flet" > requirements.txt
          echo "opencv-python-headless" >> requirements.txt
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 6. بناء التطبيق (The Final Build)
        run: |
          # تم تصحيح الأوامر: استخدام --project والاعتماد على requirements
          flet build apk \
            --project "HusseinTool" \
            --description "تطبيق التحكم الاحترافي" \
            --permissions camera microphone

      - name: 7. رفع ملف الـ APK الجاهز
        uses: actions/upload-artifact@v4
        with:
          name: Hussein-Tool-Final
          path: build/apk/*.apk

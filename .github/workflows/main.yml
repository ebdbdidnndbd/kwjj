name: Build C2 Controller
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.10' }
      - uses: actions/setup-java@v4
        with: { distribution: 'temurin', java-version: '17' }
      - uses: subosito/flutter-action@v2
        with: { channel: 'stable' }
      - name: Install
        run: pip install flet requests
      - name: Build
        run: flet build apk --project "HusseinPanel"
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Controller-APK
          path: build/apk/*.apk

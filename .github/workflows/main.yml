name: Hussein Guaranteed Builder
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. جلب الكود من المستودع
        uses: actions/checkout@v4

      - name: 2. إعداد لغة بايثون
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: 3. إعداد بيئة جافا (مهمة للأندرويد)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 4. إعداد فلاتر (Flutter SDK)
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: 5. تثبيت المكتبات (Flet فقط)
        run: |
          echo "flet" > requirements.txt
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 6. بناء التطبيق (The Build)
        run: |
          flet build apk --project "HusseinApp" --description "تطبيق حسين الأساسي"

      - name: 7. حفظ ملف الـ APK
        uses: actions/upload-artifact@v4
        with:
          name: Hussein-App-APK
          path: build/apk/*.apk

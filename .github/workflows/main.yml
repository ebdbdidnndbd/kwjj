name: Build Android APK
on:
  push:
    branches: [ "main" ] # سيبدأ البناء فور رفع أي تعديل

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Flet
        run: pip install flet

      - name: Build APK
        run: flet build apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-android-app
          path: build/apk/*.apk
